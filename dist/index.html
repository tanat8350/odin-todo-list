<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Odin Todo List</title><script defer="defer" src="index.bundle.js"></script></head><body><header><h1>Odin Todo List</h1></header><main><dialog><form method="dialog"><div><label for="edit-title">Title <span>*</span></label> <input name="edit-title" id="edit-title" required autofocus></div><div><label for="edit-description">Description</label> <input name="edit-description" id="edit-description"></div><div><label for="edit-due-date">Due Date</label> <input name="edit-due-date" id="edit-due-date"></div><div><label for="edit-priority">Priority</label> <input type="checkbox" name="edit-priority" id="edit-priority"></div><button class="edit-submit-btn" type="submit">Submit</button> <button class="edit-close-btn" type="button">Close</button></form></dialog><div class="project-new-container"><label for="project-new">Create New Project</label> <input name="project-new" id="project-new"> <button class="project-new-btn">Create</button></div><div><label for="project-list">Select Project</label> <select name="project-list" id="project-list"></select> <button class="project-delete-btn">Delete Current Project</button></div><div class="new-task-container"><div><label for="new-task-title">New Task</label> <input name="new-task-title" id="new-task-title"></div><div><label for="new-task-due-date">Due Date</label> <input type="date" name="new-task-due-date" id="new-task-due-date"></div><button class="new-task-btn">Add</button></div><div class="content"></div></main></body></html>
